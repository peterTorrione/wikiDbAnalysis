		function HashTable(obj)
		{
			this.length = 0;
			this.items = {};
			for (var p in obj) {
				if (obj.hasOwnProperty(p)) {
						this.items[p] = obj[p];
						this.length++;
					}
				}

				this.setItem = function(key, value)
				{
					var previous = undefined;
					if (this.hasItem(key)) {
						previous = this.items[key];
					}
					else {
						this.length++;
					}
					this.items[key] = value;
					return previous;
				}

				this.getItem = function(key) {
					return this.hasItem(key) ? this.items[key] : undefined;
				}

				this.hasItem = function(key)
				{
					return this.items.hasOwnProperty(key);
				}
			   
				this.removeItem = function(key)
				{
					if (this.hasItem(key)) {
						previous = this.items[key];
						this.length--;
						delete this.items[key];
						return previous;
					}
					else {
						return undefined;
					}
				}

				this.keys = function()
				{
					var keys = [];
					for (var k in this.items) {
						if (this.hasItem(k)) {
							keys.push(k);
						}
					}
					return keys;
				}

				this.values = function()
				{
					var values = [];
					for (var k in this.items) {
						if (this.hasItem(k)) {
							values.push(this.items[k]);
						}
					}
					return values;
				}

				this.each = function(fn) {
					for (var k in this.items) {
						if (this.hasItem(k)) {
							fn(k, this.items[k]);
						}
					}
				}

				this.clear = function()
				{
					this.items = {}
					this.length = 0;
				}
		}

		function LoadFile() {
			var nodeCount = 0;
			var inGraph = false;
			var inNodes = false;
			var inNeighbors = false;
			var readDone = false;
			var oFrame = document.getElementById("frmFile");
			var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
			while (strRawContents.indexOf("\r") >= 0)
				strRawContents = strRawContents.replace("\r", "");
				
			var arrLines = strRawContents.split("\n");
			
			for (var i = 0; i < arrLines.length; i++) {
				matrix[i] = [];
				neighbors[i] = [];
				}
				
			for (var i = 0; i < arrLines.length; i++) {

					inGraph = false;
					}
					
				if (curLine === "&lt;/nodeNames&gt;"){
					inNodes = false;
					}
					
				if (curLine === "&lt;/neighbors&gt;"){
					readDone = true;
					inNeighbors = false;
				}
								
				if (inGraph){
						var arrNums = curLine.split(" ");
						matrix[parseInt(arrNums[0])][parseInt(arrNums[1])] = parseFloat(arrNums[2]);
						//console.log(" [" + parseInt(arrNums[0]) + ", " + parseInt(arrNums[1]) + "] = " + parseFloat(arrNums[2]));
					}
				
				if (inNodes){
					nodeNames[nodeCount] = curLine.toLowerCase();
					nodeCount = nodeCount + 1;
					}
					
				if (inNeighbors){
					var arrNums = curLine.split(" ");
					for (j = 0; j < arrNums.length-1; j++){
						neighbors[nodeCount][j] = parseInt(arrNums[j]);
						}
					nodeCount = nodeCount + 1;
					}
						
				
				if (curLine === "&lt;graph&gt;"){
					inGraph = true;				
					}
				
				if (curLine === "&lt;nodeNames&gt;"){
					inNodes = true;
					nodeCount = 0;
					}
				
				if (curLine === "&lt;neighbors&gt;"){
					inNeighbors = true;
					nodeCount = 0;
					}
					
			}
		}

		function unique(arr) {
			var hash = {}, result = [];
			for ( var i = 0, l = arr.length; i < l; ++i ) {
				if ( !hash.hasOwnProperty(arr[i]) ) { //it works with objects! in FF, at least
					hash[ arr[i] ] = true;
					result.push(arr[i]);
				}	
			}
			return result;
		}

		function canvasOnClick(event){
			var distances = [];
			var minDist = 10000000;
			var bestIndex = -1;
			var rect = canvas.getBoundingClientRect();
			x = event.clientX - rect.left;
			y = event.clientY - rect.top;
			var cLoc = [];
			
			for (var k in locationHash.items){
				if (locationHash.items.hasOwnProperty(k)) {
					cLoc = locationHash.items[k];
					
					if (cLoc != undefined){
						distance = Math.pow(x - cLoc[0],2) + Math.pow(y - cLoc[1],2);
						if (distance < minDist){
							minDist = distance;
							bestIndex = k;
						}
					}
				}
			}
			updateCanvas(bestIndex);
			
		}
